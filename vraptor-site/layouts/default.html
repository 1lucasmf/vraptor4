<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VRaptor 4 - <%= @item[:title] %></title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/custom-highlight.css" />    
     
    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>

  <body>
    <div id="main" class="highlight">
      <div id="header">
        <a id="logo" href="/pt"><img src="/logo.png"></a>
        <span>Framework Java MVC</span>
      </div>
      <%= yield %>
    </div>
    <div id="sidebar">
      <ul>
        <li><a href="/pt/download">Download</a></li>
        <li><a href="/pt/docs/guia-de-1-minuto/">Documentação</a></li>
        <li><a href="/pt/cookbook">Cookbook</a></li>
        <li><a href="https://github.com/caelum/vraptor4/releases" target="_blank">Changelog</a></li>
        <li><a href="/pt/roadmap">Roadmap</a></li>
        <li><a href="">Javadoc</a></li>
      </ul>
      <h2>Comunidade</h2>
      <ul>
        <li><a href="https://groups.google.com/forum/#!forum/caelum-vraptor" target="_blank">Google Groups</a></li>
        <li><a href="https://github.com/caelum/vraptor4/" target="_blank">GitHub</a></li>
        <li><a href="http://www.guj.com.br/tag/vraptor" target="_blank">GUJ Respostas</a></li>
      </ul>
    </div>
  </body>
</html>
